<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- title -->
  <title>Clash</title>
  <!--favicon-->
  <link rel="icon" type="image/png" href="image/favicon.png">
  <!-- CSS files -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/swiper/swiper-bundle.min.css">
  <!-- main stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper overflow-hidden ">
    <!-- var -->
    <!-- img var -->
    <div class="signIn-section">
      <div class="signIn-gradient-section bg-light-purple">
        <div class="signIn-logo">
          <img src="/image/svg/navbar/logo.svg" alt="">
        </div>
        <div class="signIn-partners">
          <div class="signIn-partners-title">
            <p>Used by teams worldwide <img src="/image/svg/signIn/line.svg" alt=""></p>
          </div>
          <ul class="signIn-partners-logo-list">
            <li class="logo"><img src="/image/svg/signIn/twitter.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/slack.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/dropbox.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/github.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/airtable.svg" alt=""></li>
          </ul>
        </div>
      </div>
      <div class="signIn-content-section">
        <div class="signIn-title">
          <h2>Sign in</h2>
        </div>
        <div class="email-input-section">
          <h4>Email</h4>
          <input type="text">
        </div>
        <div class="password-input-section">
          <div class="password-content">
            <h4>Password</h4>
            <h4><a href="">Forgot password?</a></h4>
          </div>
          <input type="text">
        </div>
        <div class="signIn-btn">
          <button>Sign in <img src="/image/svg/features/arrow.svg" alt=""></button>
        </div>
        <div class="signIn-bottom-text">
          <p>Have an account? <a href="">Sign in</a></p>
        </div>
      </div>
    </div>
    <!-- var -->
    <!-- img var -->
    <div class="signIn-section">
      <div class="signIn-gradient-section bg-picture">
        <div class="signIn-logo">
          <img src="/image/svg/navbar/light-logo.svg" alt="">
        </div>
        <div class="signIn-partners">
          <div class="signIn-partners-title">
            <p class="light-text">Used by teams worldwide <img src="/image/svg/signIn/light-line.svg" alt=""></p>
          </div>
          <ul class="signIn-partners-logo-list">
            <li class="logo"><img src="/image/svg/signIn/light-twitter.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/light-slack.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/light-dropbox.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/light-github.svg" alt=""></li>
            <li class="logo"><img src="/image/svg/signIn/light-airtable.svg" alt=""></li>
          </ul>
        </div>
      </div>
      <div class="signIn-content-section">
        <div class="signIn-title">
          <h2>Sign in</h2>
        </div>
        <div class="email-input-section">
          <h4>Email</h4>
          <input type="text">
        </div>
        <div class="password-input-section">
          <div class="password-content">
            <h4>Password</h4>
            <h4><a href="">Forgot password?</a></h4>
          </div>
          <input type="text">
        </div>
        <div class="signIn-btn">
          <button>Sign in <img src="/image/svg/features/arrow.svg" alt=""></button>
        </div>
        <div class="signIn-bottom-text">
          <p>Have an account? <a href="">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- JS files -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="plugins/swiper/swiper-bundle.min.js"></script>
  <script src="plugins/isotope/isotope.min.js"></script>
  <!-- Main Script -->
  <script src="js/script.js"></script>
</body>

</html>
