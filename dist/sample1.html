<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- title -->
  <title>Clash</title>
  <!--favicon-->
  <link rel="icon" type="image/png" href="image/favicon.png">
  <!-- CSS files -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/swiper/swiper-bundle.min.css">
  <!-- main stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper overflow-hidden ">
    <section class="body">
      <div class="h1-navigation_section">
        <div class="nav-logo"></div>
        <div class="nav-menu"></div>
      </div>
    </section>
    <!-- hero1 section -->
    <section class="body">
      <div class="h1-hero_section">
        <div class="content-section">
          <div class="title">
            <h2>Billing simplified.</h2>
          </div>
          <div class="body">
            <p>A subheading that addresses the what, the why we should care and hopefully some social proof.</p>
          </div>
          <div class="h3-input">
            <span>Email</span>
            <button>Give it a try</button>
          </div>
          <div class="testimonial-section">
            <div class="testi-person_img">
              <img src="css/image/png/hero3/person-1.png" alt="person">
            </div>
            <div class="testi-content">
              <div class="testi-body">
                <p>“A testimonial that absolutely nails the value proposition in a sentence or two”.</p>
              </div>
              <div class="testi-position">
                <span>Cameron Williamson, CEO, Stripe</span>
              </div>
            </div>
          </div>
        </div>
        <div class="image_section">
          <img src="css/image/png/hero1/hero1-mobile.png" alt="mobile">
        </div>
      </div>
    </section>
  </div>
  <!-- JS files -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="plugins/swiper/swiper-bundle.min.js"></script>
  <script src="plugins/isotope/isotope.min.js"></script>
  <!-- Main Script -->
  <script src="js/script.js"></script>
</body>

</html>
