<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- title -->
  <title>Clash</title>
  <!--favicon-->
  <link rel="icon" type="image/png" href="image/favicon.png">
  <!-- CSS files -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/swiper/swiper-bundle.min.css">
  <!-- main stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper overflow-hidden ">
    <!-- hero4 -->
    <section class="body">
      <div class="hero_section">
        <div class="hero_section-content">
          <div class="title">
            <h2>Billing simplified.</h2>
          </div>
          <div class="body">
            <p>A subheading that addresses the what, the why we should care and hopefully some social proof.</p>
          </div>
          <div class="button">
            <button class="btn btn-download">Download the app</button>
          </div>
          <div class="sub-text">
            <span>No credit card required.</span>
          </div>
          <div class="testimonial-section">
            <div class="person-face">
              <img src="css/image/png/hero4/cus-1.png" alt="person1">
            </div>
            <div class="customer_content">
              <div class="details">
                <p>“A testimonial that absolutely nails the value proposition in a sentence or two”.</p>
              </div>
              <div class="position">
                <span>Cameron Williamson, CEO, Stripe</span>
              </div>
            </div>
          </div>
          <div class="circle">
            <img src="css/image/png/hero4/hero-circle.png" alt="circle">
          </div>
        </div>
        <div class="hero_section-img">
          <img src="css/image/png/hero2/Mobile-Mockup.png" alt="mobile">
        </div>
      </div>
    </section>
  </div>
  <!-- JS files -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="plugins/swiper/swiper-bundle.min.js"></script>
  <script src="plugins/isotope/isotope.min.js"></script>
  <!-- Main Script -->
  <script src="js/script.js"></script>
</body>

</html>
