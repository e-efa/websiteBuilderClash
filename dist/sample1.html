<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- title -->
  <title>Clash</title>
  <!--favicon-->
  <link rel="icon" type="image/png" href="image/favicon.png">
  <!-- CSS files -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/swiper/swiper-bundle.min.css">
  <!-- main stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper overflow-hidden ">
    <!-- var -->
    <!-- img path -->
    <section class="body">
      <div class="signUp-section">
        <div class="signUp-content-section">
          <div class="signUp-content-section-title">
            <h2>Sign up in seconds</h2>
          </div>
          <div class="signUp-Btn-With-Google">
            <button><img src="css/image/svg/signUp/google.svg" alt="">Sign up with Google</button>
          </div>
          <div class="mail-input">
            <h5>Email</h5>
            <input type="text">
          </div>
          <div class="submit-btn">
            <button>Continue<img src="css/image/svg/signUp/arrow.svg" alt=""></button>
          </div>
          <div class="bottom-text">
            <h5>Have an account?<a href="">Log in</a></h5>
          </div>
        </div>
        <div class="signUp-img-section">
          <img src="css/image/svg/signUp/circle.svg" alt="">
        </div>
      </div>
    </section>
  </div>
  <!-- JS files -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="plugins/swiper/swiper-bundle.min.js"></script>
  <script src="plugins/isotope/isotope.min.js"></script>
  <!-- Main Script -->
  <script src="js/script.js"></script>

</html>
